<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet BTC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #0d1117;
      --text: #fff;
      --container: #161b22;
      --input-bg: #1e2328;
      --primary: #238636;
      --secondary: #30363d;
      --highlight: #39ff14;
    }
    [data-theme="light"] {
      --bg: #f2f2f2;
      --text: #111;
      --container: #fff;
      --input-bg: #e6e6e6;
      --primary: #007bff;
      --secondary: #ccc;
      --highlight: #007bff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    .hidden { display: none; }
    .top-controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .welcome-message {
      text-align: center;
      padding: 20px 10px 10px;
    }
    .welcome-message h1 { color: var(--highlight); }
    .login-container, .dashboard {
      max-width: 420px;
      margin: 0 auto 80px;
      background: var(--container);
      padding: 25px;
      border-radius: 12px;
    }
    .login-input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--secondary);
      background: var(--input-bg);
      color: var(--text);
    }
    .login-button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--container);
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--secondary);
      padding: 8px 0;
      z-index: 1000;
    }
    .footer-btn {
      text-align: center;
      color: var(--highlight);
      font-size: 13px;
      flex: 1;
    }
    .footer-btn i {
      font-size: 22px;
      display: block;
      margin-bottom: 3px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: var(--container);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #qrcode { margin: 10px auto; }
    .balance {
      text-align: center;
      font-size: 18px;
      color: var(--highlight);
      margin: 20px 0;
    }
    iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      height: 500px;
      box-shadow: 0 0 25px rgba(57, 255, 20, 0.4);
      margin-top: 20px;
    }
    .chart-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .chart-buttons button {
      padding: 18px 36px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      width: 150px;
    }
    .low-btn { background: #e55353; color: #fff; }
    .high-btn { background: #4caf50; color: #fff; }
  </style>
</head>
<body data-theme="dark">
  <!-- Content is loaded via JavaScript dynamically -->
  <!-- You can add your script block below -->
</body>
</html>
